    about_us_header_1="Місія"
    about_us_body_1="Ми не продаємо трекери, ми автоматизуємо бізнес-процеси пов'язані з автопарком"
    about_us_header_2="Кадри"
    about_us_body_2="Ми маємо свій штат програмістів і щодня розвиваємо продукт"
    about_us_header_3="Досвід"
    about_us_body_3="Ми пропонуємо широкий спектр послуг: від демонтажу бака до віддаленої диспетчеризації"
    about_us_header_4="Гарантія"
    about_us_body_4="Ми використовуємо тільки якісне обладнання та надаємо гарантію"
    path_header_1="визначення завдань"
    path_body_1="Ми проговоримо з Вами завдання, які вже сьогодні потрібно вирішити і докладно розповімо ніж ще може бути корисний супутниковий моніторинг транспорту саме для Вашого бізнесу"
    path_header_2="Підбір рішення"
    path_body_2="Ми запропонуємо оптимальне рішення, яке буде відповідати Вашим завданням і бюджету. Опишемо кроки впровадження телематики так, щоб отримати максимальний фінансовий ефект від впровадження"
    path_header_3="Монтаж обладнання та налаштування системи"
    path_body_3="Монтаж виконується нашими фахівцями при дотриманні норм і правил якісного монтажу. Всі елементи пломбуються для виключення саботажу. Програмне забезпечення налаштовується з урахуванням особливостей Вашого бізнесу і побажань до функціональності продукту"
    path_header_4="Навчання персоналу"
    path_body_4="Супутниковий моніторинг - це не окремий співробітник, а інструмент співробітника. Ми навчимо Ваш персонал користування системою, щоб Ви могли максимально його використовувати"
    path_header_5="Збір інформації та аналіз динаміки"
    path_body_5="Системний збір параметрів роботи автопарку і аналіз їх динаміки - важливий етап використання транспортної телематики. Ми максимально автоматизуємо даний процес і подбаємо про достовірність отриманих даних"
    path_header_6="Реакція на показники"
    path_body_6="Тепер вся інформація про автопарк доступна в повному обсязі. Впливає саме на ті показники, які принесуть максимальний результат при мінімальних витратах ресурсів."
    path_header_7="Отримання фінансового результату"
    path_body_7="Без цього пункту всі попередні не мають сенсу. Інтеграція спутнівого моніторингу повинна зменшувати Ваші витрати і збільшити доходи. В іншому випадку - щось відбувається не вірно. Обов'язково підводите підсумки впровадження кожні 2-3 роки і проміжні підсумки кожні 6-12 місяців."

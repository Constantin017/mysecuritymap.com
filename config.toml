    about_us_header_1='Миссия'
    about_us_body_1='Мы не продаем трекеры мы автоматизируем бизнес-процессы связанные с автопарком'
    about_us_header_2='Кадры'
    about_us_body_2='Мы имеем свой штат программистов и ежедневно развиваем продукт'
    about_us_header_3='Опыт'
    about_us_body_3='Мы предлагаем широкий спектр услуг: от демонтажа бака до удаленной диспетчеризации'
    about_us_header_4='Гарантия'
    about_us_body_4='Мы используем только качественное оборудование и предоставляем гарантию'
    path_header_1='Определение задач'
    path_body_1='Мы проговорим с Вами задачи которые уже сегодня нужно решить и подробно расскажем чем еще может быть полезен спутниковый мониторинг транспорта именно для Вашего бизнеса'
    path_header_2='Подбор решения'
    path_body_2='Мы предложим оптимальное решение которое будет соответствовать Вашим задачам и бюджету. Опишем шаги внедрения телематики так чтобы получить максимальный финансовый эффект от внедрения'
    path_header_3='Монтаж оборудования и настройка системы'
    path_body_3='Монтаж выполняется нашими специалистами при соблюдении норм и правил качественного монтажа. Все элементы пломбируются для исключения саботажа. Программное обеспечение настраивается с учетом особенностей Вашего бизнеса и пожеланий к функциональности продукта'
    path_header_4='Обучение персонала'
    path_body_4='Спутниковый мониторинг - это не отдельный сотрудник а инструмент сотрудника. Мы обучим Ваш персонал пользованию системой чтобы Вы могли максимально его использовать'
    path_header_5='Сбор информации и анализ динамики'
    path_body_5='Системный сбор параметров работы автопарка и анализ их динамики - важный этап использования транспортной телематики. Мы максимально автоматизируем данный процесс и позаботимся о достоверности полученных данных'
    path_header_6='Реакция на показатели'
    path_body_6='Теперь вся информация об автопарке доступна в полном объеме. Влияйте именно на те показатели которые принесут максимальный результат при минимальных затратах ресурсов.'
    path_header_7='Получения финансового результата'
    path_body_7='Без данного пункта все предыдущие не имеют смысла. Интеграция спутнивого мониторинга должна уменьшать Ваши расходы и увеличить доходы. В противном случае - что-то происходит не верно. Обязательно подводите итоги внедрения каждые 2-3 года и промежуточные итоги каждые 6-12 месяцев.'

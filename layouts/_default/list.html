{{ define "main" }}

<section class="page">
    <div class="content">
        <h1>{{ .Title }}</h1>
        <ul>
            {{ range .Pages }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
        {{ .Content }}
    </div>
</section>

{{- partial "ask.html" . -}} {{- partial "forms.html" . -}} {{ end }}

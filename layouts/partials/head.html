<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ .Title }}</title>
    <meta name="description" content="{{ $.Site.Params.description }}">

    <link rel="preload" href="/main.css" as="style">
    <link rel="preload" href="/main.js" as="script">

    <!-- <link rel="stylesheet" href="/vendors~main.css" type="text/css"> -->
    <link rel="stylesheet" href="/0.css" type="text/css">
    <link rel="stylesheet" href="/main.css" type="text/css">

    <meta property="og:url" content="{{ .Site.BaseURL }}" />
    <meta property="og:site_name" content="mysecuritymap.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{ $.Site.Params.description }}" />
    <meta property="og:image" content="http://mysecuritymap.com/favicons/android-chrome-192x192.png" />
    <meta property="og:image:alt" content="{{ .Title }}" />
    <meta property="og:image:width" content="192" />
    <meta property="og:image:height" content="192" />
    <meta property="og:locale" content="{{ .Site.Language }}" />

    <link rel="canonical" href="/">

    <link rel="alternate" hreflang="en" href="https://mysecuritymap.com/en/" />
    <link rel="alternate" hreflang="ru" href="https://mysecuritymap.com/ru/" />
    <link rel="alternate" hreflang="ua" href="https://mysecuritymap.com/ua/" />
    <link rel="alternate" hreflang="x-default" href="https://mysecuritymap.com/" />

    <link rel="manifest" href="/favicons/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.googleAnalytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', '{{ .Site.Params.googleAnalytics }}');
    </script>
    <style>
        .grecaptcha-badge {
            visibility: hidden;
        }
    </style>
    <script async defer src="https://www.google.com/recaptcha/api.js?render={{ .Site.Params.googleReCaptcha }}"></script>
    <script async defer src="/runtime.js"></script>
    <!-- <script async defer src="/vendors~main.js"></script> -->
    <script async defer src="/0.js"></script>
    <script async defer src="/main.js"></script>
</head>
